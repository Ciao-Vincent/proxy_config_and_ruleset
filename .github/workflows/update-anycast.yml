name: Update Anycast JSON

on:
  workflow_dispatch:
  schedule:
    # 每天 UTC 02:30 运行一次（你可改）
    - cron: "30 2 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Fetch Anycast.list
        run: |
          mkdir -p tmp
          curl -L --fail --silent --show-error \
            "https://raw.githubusercontent.com/JohnnySun/Router-Rule/master/QuantmultX/Filter/Anycast.list" \
            -o tmp/Anycast.list

      - name: Convert to JSON
        run: |
          python scripts/convert_anycast.py tmp/Anycast.list output/anycast.json

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add output/anycast.json

          # 如果没有变更则退出
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update anycast.json"
          git push
