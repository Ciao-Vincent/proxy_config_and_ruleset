name: Update anycast.json and anycast.srs

on:
  workflow_dispatch:
  schedule:
    # 每天 UTC 02:30 运行一次（你可改）
    - cron: "30 2 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Fetch Anycast.list
        run: |
          mkdir -p tmp
          curl -L --fail --silent --show-error \
            "https://raw.githubusercontent.com/JohnnySun/Router-Rule/master/QuantmultX/Filter/Anycast.list" \
            -o tmp/Anycast.list

      - name: Convert to JSON
        run: |
          python scripts/convert_anycast.py tmp/Anycast.list output/anycast.json

      - name: Download sing-box 1.13.0-alpha.33
        run: |
          set -e
          VER="1.13.0-alpha.33"
          ARCH="linux-amd64"
          curl -L -o sing-box.tar.gz "https://github.com/SagerNet/sing-box/releases/download/v${VER}/sing-box-${VER}-${ARCH}.tar.gz"
          tar -xzf sing-box.tar.gz
          sudo mv "sing-box-${VER}-${ARCH}/sing-box" /usr/local/bin/sing-box
          sing-box version

      - name: Compile rule-set to .srs
        run: |
          sing-box rule-set compile output/anycast.json -o output/anycast.srs

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add output/anycast.json output/anycast.srs

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update anycast rule-set (json+srs)"
          git push
